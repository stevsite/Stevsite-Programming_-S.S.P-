<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <link rel="icon" href="download3.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


    <style>
        /* Ku-style mwili */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background:url(lock4.jpg);
            color: #333;
        }

        /* Container ya Login */
    

        /* Picha ya juu kwenye login container */
        .login-container img {
            width: 80px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        /* Input za username na password */
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Login button */
        button {
            padding: 12px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover {
            background-color: #45a049;
        }

        /* Link ya forgot password */
        .forgot-password {
            margin-top: 10px;
            display: block;
            font-size: 14px;
            color: #4CAF50;
            text-decoration: none;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }

        /* Sticker ya chini */
        .sticker {
            position: absolute;
            bottom: -20px;
            right: -20px;
            width: 50px;
        }





        


/* Animation ya sliding kutoka chini */
@keyframes slideUp {
    from {
        transform: translateY(100vh); /* Anza kutoka nje ya screen (chini kabisa) */
        opacity: 0;
    }
    to {
        transform: translateY(0); /* Malizia kwenye nafasi ya kawaida */
        opacity: 1;
    }
}

/* Tumia animation kwenye login card */
.login-card {
    width: 400px;
    padding: 20px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    animation: slideUp 1s ease-out; /* Weka uhuisho wa sekunde 1 */
    transform: translateY(0);
    position: relative;
    text-align: center;
    padding: 30px;
   

    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
    background-color: #fff;
    position: relative;
}


.modal-content  {

    text-align: center;
    animation: slideUp 1s ease-out; /* Weka uhuisho wa sekunde 1 */
    transform: translateY(0);
}




    </style>
</head>
<body>



    
    <div class="container mt-3">
      <h2  style="color: white; font-family: 'Times New Roman', Times, serif;">Welcome to Stevsite-Programming</h2>
      <h4   style="color: white; font-family: 'Times New Roman', Times, serif;" >Click on the button to Login Account</h4>
      
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal"  style="width: 25%;">
        Login
    </div>
    






    <!-- The Modal -->
    <div class="modal" id="myModal">
    <div class="modal-dialog">


   <div class="modal-content">


    <!-- Modal body -->
    <div class="modal-body">      
    <!-- Sticker/Picha ya juu -->
    <img src="download2.jpeg" alt="User Avatar">
    
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">Login</button>
    
    <!-- Link ya Forgot Password -->
    <a href="forgot_password.html" class="forgot-password">Forgot Password?</a>
  
    
    <!-- Sticker ya Mapambo -->
    <img src="download2.jpeg" class="sticker" alt="Sticker">

            
            
        </div>
      </div>
    </div>
    
    




    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Mfano wa credentials za login - unaweza kuzibadilisha na za kwako
            if(username === "user" && password === "1234") {
                // Redirect kwenda dashboard.html kama login ni sahihi
                window.location.href = "dashboard.html";
            } else {
                alert("Username or Password is not Correct.");
            }
        }
    </script>









</body>
</html>
